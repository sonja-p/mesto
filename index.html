<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header page__header">
            <img src="./images/logo.svg" alt="Логотип Место Россия" class="header__logo">
        </header>

        <main class="content page__content">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__name-section">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <h2 class="profile__description">Исследователь океана</h2>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
            <ul class="elements__list">
              <li class="element">
                <img src="./images/kichi-balyk.jpg" alt="Горный хребет вблизи села Кичи-Балык" class="element__image">
                <h3 class="element__title">Кичи-Балык</h3>
                <button class="element__like-button" type="button"></button>
              </li>
              <li class="element">
                <img src="./images/kirovsk.jpg" alt="Вид сверху на реку Белая в городе Кировск Мурманской области" class="element__image">
                <h3 class="element__title">Кировск</h3>
                <button class="element__like-button" type="button"></button>
              </li>
              <li class="element">
                <img src="./images/sulakskii-kanyon.jpg" alt="Лазурная вода в Сулакском каньоне" class="element__image">
                <h3 class="element__title">Сулакский каньон</h3>
                <button class="element__like-button" type="button"></button>
              </li>
              <li class="element">
                <img src="./images/vladivostok.jpg" alt="Вид на море в городе Владивосток" class="element__image">
                <h3 class="element__title">Владивосток</h3>
                <button class="element__like-button" type="button"></button>
              </li>
              <li class="element">
                <img src="./images/krasnaya-polyana.jpg" alt="Горы в Красной поляне" class="element__image">
                <h3 class="element__title">Красная Поляна</h3>
                <button class="element__like-button" type="button"></button>
              </li>
              <li class="element">
                <img src="./images/zelenogradsk.jpg" alt="Морское побережье в городе Зеленоградск" class="element__image">
                <h3 class="element__title">Зеленоградск</h3>
                <button class="element__like-button" type="button"></button>
              </li>
            </ul>
            </section>
        </main>

        <footer class="footer page__footer">
          <p class="footer__copyright">
            &copy; 2020 Mesto Russia
          </p>
        </footer>

        <section class="popup">
            <form class="popup__container" name="edit_profile">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input" id="name" name="name" type="text" value="Жак-Ив Кусто">
                <input class="popup__input" name="description" id="description" type="text" value="Исследователь океана">
                <button class="popup__save-button" type="submit">Сохранить</button>
                <button class="popup__close" type="reset"></button>
            </form>
        </section>
    </div>
<script src="./scripts/index.js"></script>
</body>
</html>
