<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header page__header">
            <img src="./images/logo.svg" alt="Логотип Место Россия" class="header__logo">
        </header>

        <main class="content page__content">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__name-section">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="button button_type_edit-profile" type="button"></button>
                    </div>
                    <h2 class="profile__description">Исследователь океана</h2>
                </div>
                <button class="button button_type_add-card" type="button"></button>
            </section>
            <section class="elements">
            <ul class="elements__list"></ul>
            </section>
        </main>

        <footer class="footer page__footer">
          <p class="footer__copyright">
            &copy; 2020 Mesto Russia
          </p>
        </footer>

        <section class="popup popup_type_edit">
            <form class="popup__container" name="edit_profile">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input" id="profileName" name="profileName" type="text" value="Жак-Ив Кусто">
                <input class="popup__input" name="description" id="description" type="text" value="Исследователь океана">
                <button class="button button_type_save" type="submit">Сохранить</button>
                <button class="button button_type_close" type="reset"></button>
            </form>
        </section>

        <section class="popup popup_type_add">
          <form class="popup__container" name="add_card">
              <h2 class="popup__title">Новое место</h2>
              <input class="popup__input" id="name" name="name" type="text" placeholder="Название">
              <input class="popup__input" id="link" name="link" type="text" placeholder="Ссылка на картинку">
              <button class="button button_type_save" type="submit">Сохранить</button>
              <button class="button button_type_close" type="reset"></button>
          </form>
        </section>

        <section class="popup popup_type_view">
          <div class="popup__view">
            <img src="./images/logo.svg" alt="название картинки" class="popup__image">
            <h3 class="popup__image-title"></h3>
            <button class="button button_type_close" type="reset"></button>
          </div>
          
        </section>

    </div>

    <template class="card_template">
      <li class="element">
        <img src="./images/logo.svg" alt="название картинки" class="element__image">
        <h3 class="element__title"></h3>
        <button class="button button_type_like" type="button"></button>
        <button class="button button_type_delete-card" type="button"></button>
      </li>
    </template>

<script src="./scripts/index.js"></script>
</body>
</html>
